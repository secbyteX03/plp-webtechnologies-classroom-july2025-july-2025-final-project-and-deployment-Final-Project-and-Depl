<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer a Skill - Peerly</title>
    <meta name="description" content="Share your knowledge with the Peerly community. Offer to teach a skill and help others learn something new.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <!-- Header will be loaded here by loadTemplates.js -->
    <header></header>

    <main>
        <section class="offer-skill">
            <h1>Offer Your Skill</h1>
            <p>Share your knowledge and help others learn something new!</p>

            <form id="skillForm" class="skill-form">
                <div class="form-group">
                    <label for="skillName">Skill Name*</label>
                    <input type="text" id="skillName" name="skillName" required>
                </div>

                <div class="form-group">
                    <label for="category">Category*</label>
                    <select id="category" name="category" required>
                        <option value="">Select a category</option>
                        <option value="technology">Technology</option>
                        <option value="design">Design</option>
                        <option value="business">Business</option>
                        <option value="languages">Languages</option>
                        <option value="arts">Arts & Crafts</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Description*</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="availability">Availability</label>
                    <input type="text" id="availability" name="availability" placeholder="e.g., Weekends, Evenings">
                </div>

                <div class="form-group">
                    <label for="contactEmail">Your Email*</label>
                    <input type="email" id="contactEmail" name="contactEmail" required>
                </div>

                <button type="submit" class="btn primary">Submit Skill</button>
            </form>
        </section>
    </main>

    <!-- Footer will be loaded here by loadTemplates.js -->
    <footer></footer>

    <!-- Scripts -->
    <script src="../js/loadTemplates.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
