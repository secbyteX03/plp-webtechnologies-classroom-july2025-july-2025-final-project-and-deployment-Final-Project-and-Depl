<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer a Skill - Peerly</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">Peerly</div>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="index.html">Skills</a></li>
                <li><a href="offer.html" class="active">Offer a Skill</a></li>
                <li><a href="find.html">Find a Skill</a></li>
                <li><a href="../contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="offer-skill">
            <h1>Offer Your Skill</h1>
            <p>Share your knowledge and help others learn something new!</p>

            <form id="skillForm" class="skill-form">
                <div class="form-group">
                    <label for="skillName">Skill Name*</label>
                    <input type="text" id="skillName" name="skillName" required>
                </div>

                <div class="form-group">
                    <label for="category">Category*</label>
                    <select id="category" name="category" required>
                        <option value="">Select a category</option>
                        <option value="technology">Technology</option>
                        <option value="design">Design</option>
                        <option value="business">Business</option>
                        <option value="languages">Languages</option>
                        <option value="arts">Arts & Crafts</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Description*</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="availability">Availability</label>
                    <input type="text" id="availability" name="availability" placeholder="e.g., Weekends, Evenings">
                </div>

                <div class="form-group">
                    <label for="contactEmail">Your Email*</label>
                    <input type="email" id="contactEmail" name="contactEmail" required>
                </div>

                <button type="submit" class="btn primary">Submit Skill</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Peerly.Skills Shared. Futures Built.</p>
    </footer>

    <script src="../js/main.js"></script>
</body>

</html>
